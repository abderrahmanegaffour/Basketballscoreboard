<html lang="en">
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
            </div>
            <div>
                <h3>GUEST</h3>
            </div>
            
        </div>
        <div class="container">
            <div class="score">
              <div class="score_number">
                <P id="home-el"></P>    
              </div>
            </div>
            <div class="score">
               <div class="score_number">
                <p id="guest-el"></p>    
               </div>
            </div>
    
        </div>
        <div class="container">
            <div class="add_point">
                <div class="point">
                    <button onclick="add1()" class="add1">+1</button>
                </div>
                <div class="point">
                    <button onclick="add2()" class="add2">+2</button>
                </div>
                <div class="point">
                    <button onclick="add3()" class="add3">+3</button>
                </div>
            </div>
            <div class="add_point">
                <div class="point">
                    <button onclick="add2_1()" class="add1">+1</button>
                </div>
                <div class="point">
                    <button onclick="add2_2()" class="add2">+2</button>
                </div>
                <div class="point">
                    <button onclick="add2_3()" class="add3">+3</button>
                </div>
            </div>

    </div>

    <div class="container">
        <h1 class="result-el" id="result-el"></h1>
    </div>
    <div class="container">
        <button class="save-btn" onclick="getWinner()">Get winner</button>

        <button class="save-btn start-again" id="save-btn" onclick="startAgain()">Start again</button>
    </div>

        <script src="index.js"></script>
    </body>
</html>
